<!DOCTYPE html>
<html>
<head>
<title>Message Box</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to right, #0f172a, #020617);
        font-family: Arial;
        color: white;
    }

    .box {
        width: 500px;
    }

    textarea {
        width: 100%;
        height: 180px;
        padding: 15px;
        font-size: 18px;
        color: white;
        background: rgba(255,255,255,0.05);
        border: 1px solid #64748b;
        border-radius: 12px;
        outline: none;
        resize: none;
    }

    textarea::placeholder {
        color: #cbd5e1;
    }

    .count {
        text-align: right;
        margin-top: 8px;
        color: #cbd5e1;
        font-size: 16px;
    }
</style>
</head>

<body>

<div class="box">
    <textarea id="msg" maxlength="150" placeholder="Type your message..." oninput="countChar()"></textarea>
    <div class="count"><span id="num">0</span>/150</div>
</div>

<script>
    function countChar() {
        let text = document.getElementById("msg").value;
        document.getElementById("num").innerText = text.length;
    }
</script>

</body>
</html>
