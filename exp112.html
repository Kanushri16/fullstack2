<!DOCTYPE html>
<html>
<head>
    <title>Bank</title>
    <style>
        .box {
            width: 400px;
            border: 2px solid black;
            padding: 50px;
            margin: 50px auto;
            font-family: Arial;
        }

        h1 {
            margin-bottom: 20px;
        }

        input {
            width: 95%;
            padding: 10px;
            margin: 10px 0 20px 0;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            border: none;
            cursor: pointer;
        }

        .deposit {
            background-color: blue;
        }

        .withdraw {
            background-color: red;
            margin-left: 20px;
        }

        .error {
            color: red;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="box">
    <h1 id="balance">Balance: $1000</h1>

    <label>Amount</label>
    <input type="number" id="amount">

    <button class="deposit" onclick="deposit()">Deposit</button>
    <button class="withdraw" onclick="withdraw()">Withdraw</button>

    <div class="error" id="message"></div>
</div>

<script>
    let balance = 1000;

    function deposit() {
        let amt = Number(document.getElementById("amount").value);
        let msg = document.getElementById("message");

        if (amt <= 0) {
            msg.innerText = "Invalid amount!";
            return;
        }

        balance += amt;
        document.getElementById("balance").innerText = "Balance: $" + balance;
        msg.innerText = "";
        document.getElementById("amount").value = "";
    }

    function withdraw() {
        let amt = Number(document.getElementById("amount").value);
        let msg = document.getElementById("message");

        if (amt <= 0) {
            msg.innerText = "Invalid amount!";
            return;
        }

        if (amt > balance) {
            msg.innerText = "Insufficient balance!";
            return;
        }

        balance -= amt;
        document.getElementById("balance").innerText = "Balance: $" + balance;
        msg.innerText = "";
        document.getElementById("amount").value = "";
    }
</script>

</body>
</html>
