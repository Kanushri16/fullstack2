<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            transition: 0.3s;
        }
        body.dark {
            background: linear-gradient(to right, #0f172a, #020617);
            color: white;
        }

        body.dark .box {
            background: rgba(255,255,255,0.05);
            border: 1px solid #475569;
        }
        body.light {
            background: #f1f5f9;
            color: black;
        }

        body.light .box {
            background: white;
            border: 1px solid #cbd5e1;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
        }

        button {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .main {
            display: flex;
            padding: 40px;
            gap: 30px;
        }

        .nav {
            width: 220px;
            height: 350px;
        }

        .cards {
            display: flex;
            gap: 30px;
        }

        .card {
            width: 180px;
            height: 180px;
        }

        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            font-size: 22px;
        }
    </style>
</head>

<body class="dark">

    <div class="header">
        <h1>Admin Dashboard</h1>
        <button onclick="toggleMode()" id="modeBtn">ðŸŒž Light Mode</button>
    </div>

    <div class="main">
        <div class="nav box">Navigation</div>

        <div class="cards">
            <div class="card box">Analytics</div>
            <div class="card box">Users</div>
            <div class="card box">Settings</div>
        </div>
    </div>

<script>
    function toggleMode() {
        let body = document.body;
        let btn = document.getElementById("modeBtn");

        if (body.classList.contains("dark")) {
            body.classList.remove("dark");
            body.classList.add("light");
            btn.innerText = "ðŸŒ™ Dark Mode";
        } else {
            body.classList.remove("light");
            body.classList.add("dark");
            btn.innerText = "ðŸŒž Light Mode";
        }
    }
</script>

</body>
</html>
